version: "3"

services:
  node:   
    build: .
    restart: always
    container_name: nodejs-service
    hostname: elem15ten
    command: npm run start:dev
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    environment: 
      - PORT=4000
  postgres:
    build: ./database/
    restart: always
    container_name: nodejs-service-postgres
    hostname: elem15ten
    volumes:
      - db-data:/database
      - db-logs:/database-logs
    ports: 
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
volumes:
    db-data: {}
    db-logs: {}